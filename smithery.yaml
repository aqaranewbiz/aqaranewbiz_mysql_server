version: 1
configSchema:
  type: object
  properties:
    mysql_host:
      type: string
      description: MySQL server host
      default: localhost
    mysql_port:
      type: integer
      description: MySQL server port
      default: 3306
    mysql_user:
      type: string
      description: MySQL username
    mysql_password:
      type: string
      description: MySQL password
      format: password
    mysql_database:
      type: string
      description: Default MySQL database
    server_type:
      type: string
      description: Server type to run (websocket or http)
      enum: [websocket, http]
      default: http
  required: [mysql_user, mysql_password]
startCommand:
  type: stdio
  commandFunction: |
    function getCommand() {
      return {
        command: "node",
        args: ["index.js"]
      }
    } 